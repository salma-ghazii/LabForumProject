<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lab Forum</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
</head>
<body>
    <div class="container">
        <h1>Lab Forum</h1>

        <h2>Add Lab</h2>
        <div class="form-group">
            <input type="text" id="labLocation" placeholder="Enter lab location">
            <button onclick="addLab()">Add Lab</button>
        </div>

        <h2>Labs</h2>
        <div id="labs"></div>

        <h2>Add Post</h2>
        <div class="form-group">
            <input type="number" id="postLabID" placeholder="Lab ID">
            <input type="text" id="postUserID" placeholder="User ID">
            <input type="text" id="postContent" placeholder="Post Content">
            <button onclick="addPost()">Add Post</button>
        </div>

        <h2>Posts</h2>
        <div id="posts"></div>
    </div>

    <script src="{{ url_for('static', filename='scripts.js') }}"></script>
</body>
</html>

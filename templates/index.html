<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lab Forum</title>
    <link rel="stylesheet" href="/static/styles.css">
    <script src="/static/scripts.js" defer></script>
</head>
<body>
    <div class="container">
        <h1>Lab Forum</h1>

        <h2>Register</h2>
        <div class="form-group">
            <input type="text" id="regUsername" placeholder="Username">
            <input type="password" id="regPassword" placeholder="Password">
            <button onclick="register()">Register</button>
        </div>

        <h2>Login</h2>
        <div class="form-group">
            <input type="text" id="loginUsername" placeholder="Username">
            <input type="password" id="loginPassword" placeholder="Password">
            <button onclick="login()">Login</button>
        </div>

        <h2>Logout</h2>
        <div class="form-group">
            <button onclick="logout()">Logout</button>
        </div>

        <h2>Add Lab</h2>
        <div class="form-group">
            <input type="text" id="labLocation" placeholder="Enter lab location">
            <button onclick="addLab()">Add Lab</button>
        </div>

        <h2>Labs</h2>
        <div id="labs"></div>

        <h2>Add Post</h2>
        <div class="form-group">
            <input type="number" id="postLabID" placeholder="Lab ID">
            <input type="text" id="postContent" placeholder="Post Content">
            <button onclick="addPost()">Add Post</button>
        </div>

        <h2>Posts</h2>
        <div id="posts"></div>
    </div>
</body>
</html>

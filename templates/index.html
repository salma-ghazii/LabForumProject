<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lab Forum</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }
        .container {
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
        }
        .form-group {
            margin-bottom: 15px;
        }
        input, button {
            padding: 10px;
            margin-top: 5px;
            display: block;
            width: 100%;
        }
        #labs, #posts {
            margin-top: 20px;
        }
        .lab, .post {
            border: 1px solid #ddd;
            padding: 10px;
            margin-bottom: 10px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Lab Forum</h1>

        <h2>Add Lab</h2>
        <div class="form-group">
            <input type="text" id="labLocation" placeholder="Enter lab location">
            <button onclick="addLab()">Add Lab</button>
        </div>

        <h2>Labs</h2>
        <div id="labs"></div>

        <h2>Add Post</h2>
        <div class="form-group">
            <input type="number" id="postLabID" placeholder="Lab ID">
            <input type="text" id="postUserID" placeholder="User ID">
            <input type="text" id="postContent" placeholder="Post Content">
            <button onclick="addPost()">Add Post</button>
        </div>

        <h2>Posts</h2>
        <div id="posts"></div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            fetchLabs();
            fetchPosts();
        });

        function fetchLabs() {
            fetch('/labs')
                .then(response => response.json())
                .then(data => {
                    const labsDiv = document.getElementById('labs');
                    labsDiv.innerHTML = '';
                    data.forEach(lab => {
                        labsDiv.innerHTML += `<div class="lab">Lab ID: ${lab[0]}, Location: ${lab[1]}</div>`;
                    });
                });
        }

        function fetchPosts() {
            fetch('/posts')
                .then(response => response.json())
                .then(data => {
                    const postsDiv = document.getElementById('posts');
                    postsDiv.innerHTML = '';
                    data.forEach(post => {
                        postsDiv.innerHTML += `<div class="post">Post ID: ${post[0]}, Lab ID: ${post[1]}, User ID: ${post[2]}, Content: ${post[3]}</div>`;
                    });
                });
        }

        function addLab() {
            const location = document.getElementById('labLocation').value;
            fetch('/labs', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify({ location })
            }).then(() => {
                document.getElementById('labLocation').value = '';
                fetchLabs();
            });
        }

        function addPost() {
            const labid = document.getElementById('postLabID').value;
            const userid = document.getElementById('postUserID').value;
            const postContent = document.getElementById('postContent').value;
            fetch('/posts', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify({ labid, userid, postContent })
            }).then(() => {
                document.getElementById('postLabID').value = '';
                document.getElementById('postUserID').value = '';
                document.getElementById('postContent').value = '';
                fetchPosts();
            });
        }
    </script>
</body>
</html>

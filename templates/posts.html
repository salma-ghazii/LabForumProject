<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Posts - Lab Forum</title>
    <link rel="stylesheet" href="/static/styles.css">
    <script src="/static/scripts.js" defer></script>
</head>
<body>
    <header>
        <nav class="navbar">
            <ul>
                <li><a href="/">Home</a></li>
                <li><a href="/labs_page">Labs</a></li>
                <li><a href="/posts_page">Posts</a></li>
            </ul>
            <ul class="right-menu">
                {% if 'username' in session %}
                    <li><a href="#" onclick="logout()">Logout</a></li>
                    <li>Welcome, {{ session['username'] }}</li>
                {% else %}
                    <li><a href="/login">Login</a></li>
                    <li><a href="/register">Register</a></li>
                {% endif %}
            </ul>
        </nav>
    </header>
    <main>
        <h1>Add Post</h1>
        <div class="form-group">
            <input type="number" id="postLabID" placeholder="Lab ID">
            <input type="text" id="postContent" placeholder="Post Content">
            <button onclick="addPost()">Add Post</button>
        </div>
        <h2>Posts</h2>
        <div id="posts"></div>
        <h2>Comments</h2>
        <div id="comments-section">
            <div id="comments-list"></div>
            <div class="form-group">
                <input type="number" id="commentPostID" placeholder="Post ID">
                <input type="text" id="commentContent" placeholder="Comment Content">
                <button onclick="addComment()">Add Comment</button>
            </div>
        </div>
    </main>
</body>
</html>
